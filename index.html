<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="input">
        <div id="result">0</div>
      </div>
        <button type="button" class="clear">AC</button>
        <button type="button" class="bracket symbol">()</button>
        <button type="button" class="mod symbol">%</button>
        <button type="button" class="divide symbol">/</button>

        <button type="button" class="seven num">7</button>
        <button type="button" class="eight num">8</button>
        <button type="button" class="num nine">9</button>
        <button type="button" class="multiply symbol">*</button>

        <button type="button" class="num four">4</button>
        <button type="button" class="num five">5</button>
        <button type="button" class="num six">6</button>
        <button type="button" class="subtract symbol">-</button>

        <button type="button" class="num one">1</button>
        <button type="button" class="num two">2</button>
        <button type="button" class="num three">3</button>
        <button type="button" class="add symbol">+</button>

        <button type="button" class="signInvert symbol">+/-</button>
        <button type="button" class="num zero">0</button>
        <button type="button" class="point symbol">.</button>
        <button type="button" class="equal symbol">=</button>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
